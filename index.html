<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПИЗДА ТЕБЕ АХХАХХАХАХ СУКА</title>
    <style>
        /* Устанавливаем черный фон для всей страницы */
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Черный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота на весь экран */
        }

        /* Стили для кнопки */
        #audio-button {
            width: 300px; /* Ширина кнопки */
            height: 300px; /* Высота кнопки */
            cursor: pointer; /* Курсор в виде указателя */
            border: none; /* Убираем границу */
            background: url('button.png') no-repeat center center; /* Фоновое изображение кнопки */
            background-size: cover; /* Растягиваем изображение на всю кнопку */
        }
    </style>
</head>
<body>

    <!-- Кнопка для активации аудио -->
    <button id="audio-button"></button>

    <!-- Аудио элемент -->
    <audio id="main-audio">
        <source src="main.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Получаем элементы кнопки и аудио
        const audioButton = document.getElementById('audio-button');
        const mainAudio = document.getElementById('main-audio');

        // Устанавливаем громкость на максимум
        mainAudio.volume = 1.0;

        // Добавляем обработчик события нажатия на кнопку
        audioButton.addEventListener('click', function() {
            // Воспроизводим аудио
            mainAudio.play();
        });
    </script>

</body>
</html>
